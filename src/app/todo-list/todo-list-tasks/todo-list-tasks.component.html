<div class="w-100">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h2>Tasks</h2>
    <button class="btn btn-success" (click)="openModalCreateTask()">
      Create new
    </button>
  </div>
  <div class="card py-2">
    <div class="card-body p-4">
      <div *ngFor="let task of tasks">
        <app-todo-list-tasks-item [task]="task"></app-todo-list-tasks-item>
      </div>
    </div>
  </div>
</div>
