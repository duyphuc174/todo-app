<div class="card mb-2">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <input class="form-check-input" type="checkbox" />
      <p class="ms-3 mb-0 fw-bold fs-5 flex-grow-1">{{ task.title }}</p>
      <p class="ms-3 mb-0 fw-normal fs-6 text-muted pe-5">
        {{ task.dueDate | date : "EEEE, MMMM d, y" }}
      </p>
      <div class="px-4">
        <button class="btn btn-success ms-3">Edit</button>
        <button class="btn btn-danger ms-3">Delete</button>
      </div>
    </div>
  </div>
</div>
